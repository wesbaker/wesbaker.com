title = "Wes Baker"

# The URL the site will be built for
base_url = "/"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

theme = "apollo"
taxonomies = [{ name = "tags" }]

generate_feeds = true
feed_filenames = ["atom.xml", "rss.xml"]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
# Put all your custom variables here
theme = "auto"
fancy_code = true
show_copyright = true
copyright_string = "&copy; 2010&ndash;%YEAR% Wes Baker"

socials = [
  { name = "bluesky", url = "https://bsky.app/profile/wesbaker.com", icon = "bluesky" },
  { name = "mastodon", url = "https://hachyderm.io/@wesbaker", icon = "mastodon" },
  { name = "github", url = "https://github.com/wesbaker/", icon = "github" },
  { name = "rss", url = "https://wesbaker.com/rss.xml", icon = "rss" },
]

menu = [
  { name = "/posts", url = "/posts", weight = 1 },
  { name = "/now", url = "/now", weight = 2 },
  { name = "/uses", url = "/uses", weight = 3 },
  { name = "/tags", url = "/tags", weight = 4 },
]
